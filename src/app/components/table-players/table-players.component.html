<app-banner [title]="'Table players'"></app-banner>

<div class="site-section bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto text-center">
        <div class="widget-next-match">
          <table class="table custom-table">
            <thead>
              <th>id</th>
              <th>Player Name</th>
              <th>Player Number</th>
              <th>Player Post</th>
              <th>Player Team</th>
            </thead>
            <tbody>
              <tr *ngFor="let p of players" appColor>
                <td>{{ p.id }}</td>
                <td>
                  <strong class="text-white">{{ p.name }}</strong>
                </td>
                <td>
                  <strong class="text-white">{{ p.number }}</strong>
                </td>
                <td>
                  <strong class="text-white">{{ p.post }}</strong>
                </td>
                <td>{{ displayTeamName(p.teamId) }}</td>
              </tr>

              <!-- <button class="btn btn-danger" (click)="deleteMatch(m.id)">
                  Delete
                </button> -->

                >

                </button> -->
              <!-- <button
                  class="btn btn-secondary ml-2"
                  (click)="navigateTo(m.id, '/add-match')"
                >
                  Edit
                </button> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
