<app-banner [title]="'Sign Up'"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto text-center">
        <form [formGroup]="signupForm">
          <div class="form-group">
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              placeholder="First Name"
            />
            <div
              class="text-danger"
              *ngIf="
                signupForm.controls['firstName'].invalid &&
                (signupForm.controls['firstName'].dirty ||
                  signupForm.controls['firstName'].touched)
              "
            >
              <div
                *ngIf="signupForm.controls['firstName'].errors?.['minLength']"
              >
                MinLength 3
              </div>
              <div
                *ngIf="signupForm.controls['firstName'].errors?.['required']"
              >
                required
              </div>
            </div>
          </div>

          <div class="form-group">
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              formControlName="password"
              class="form-control"
              placeholder="Your Password"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Confirm your Password"
            />
          </div>

          <div class="form-group text-center">
            <input
              type="button"
              (click)="signUp()"
              class="btn btn-primary py-3 px-5"
              value="signUp"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
