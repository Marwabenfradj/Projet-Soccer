<p>search works!</p>
<app-banner [title]="'Add match'"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto text-center">
        <form #searchForm="ngForm" name="form" (ngSubmit)="search()">
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="searchMatch.scoreOne"
              name="a"
              class="form-control"
              placeholder="scoreOne"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              [(ngModel)]="searchMatch.scoreTwo"
              name="b"
              class="form-control"
              placeholder="scoreTwo"
            />
          </div>

          <div class="form-group text-center">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              [value]="title"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
