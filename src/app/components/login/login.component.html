<app-banner [title]="'Login'"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto text-center">
        <form #loginForm="ngForm" name="form" (ngSubmit)="login()">
          <div class="form-group">
            <input
              type="email"
              [(ngModel)]="user.email"
              name="a"
              class="form-control"
              placeholder="Email"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              [(ngModel)]="user.password"
              name="b"
              class="form-control"
              placeholder="Password"
            />
          </div>

          <div class="form-group text-center">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              value="Login"
            />
          </div>
        </form>
        <span class="text-danger">{{ errorMsg }}</span>
      </div>
    </div>
  </div>
</div>
