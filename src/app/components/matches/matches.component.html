<app-banner [title]="'Matches'"></app-banner>

<div class="container">
  <div class="row">
    <input type="form-control" placeholder="scoreOne" [(ngModel)]="sOne" />
    <input type="form-control" placeholder="scoreTwo" [(ngModel)]="sTwo" />
    <button class="btn btn-success" (click)="myFilter()">filter</button>
    <div class="col-lg-12" *ngFor="let m of matches">
      <app-match [match]="m" (passId)="deleteMatchParent($event)"></app-match>
    </div>
  </div>
</div>
